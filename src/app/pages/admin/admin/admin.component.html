<!-- Titre "Admin" -->
<div class="container mt-4">
  <h2 class="text-center">Admin</h2>

  <!-- Début de navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- Lien vers Dashboard, actif seulement si la route est exacte -->
          <li class="nav-item">
            <a class="nav-link" routerLink="./" routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }" ariaCurrentWhenActive="page">Dashboard</a>
          </li>

          <!-- Lien vers Demandes de contact, actif lorsque la route est active -->
          <li class="nav-item">
            <a class="nav-link" routerLink="./request/contact-requests" routerLinkActive="active">Demandes de contact</a>
          </li>

          <!-- Lien vers Demandes de contact archivées, actif lorsque la route est active -->
          <li class="nav-item">
            <a class="nav-link" routerLink="./request/archived-requests" routerLinkActive="active">Demandes de contact archivées</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Placeholder pour le composant de la route actuelle -->
  <div class="mt-4">

    <router-outlet></router-outlet>
  </div>
</div>
